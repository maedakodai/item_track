name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: item_track
          POSTGRES_PASSWORD: password # ここは適宜変更してください
          POSTGRES_DB: item_track_test
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2

    - name: Install dependencies
      run: |
        bundle install

    - name: Setup Test Database
      run: |
        bundle exec rails db:create db:schema:load RAILS_ENV=test

    - name: Run RSpec
      run: |
        bundle exec rspec

    - name: Run RuboCop
      run: |
        bundle exec rubocop

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v2

    - name: Install Fly.io CLI
      run: |
        curl -L https://fly.io/install.sh | sh

    - name: Login to Fly.io
      run: flyctl auth token ${{ secrets.FLY_API_TOKEN }}

    - name: Deploy to Fly.io
      run: flyctl deploy
